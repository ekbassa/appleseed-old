<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syyle.css">
    <title>Buttons</title>
</head>
<body>
    <section class="main">
        <section class="flat-container">
            <h1>Flat</h1>
            <section class="inner">
              <button class=" btn-left btn-flat btn-blue">Register</button>
              <button class=" btn-right btn-flat yellow">Submit</button>
            </section>
        </section>
        <section class="round-container">
            <h1>Round</h1>
            <section class="inner">
              <button class=" btn-left btn-round green">Register</button>
              <button class=" btn-right btn-round red">Submit</button>
            </section>
        </section>
        <section class="Flat-Gost-container">
            <h1>Flat-Ghost </h1>
            <section class="inner">
              <button class=" btn-left btn-flat transperent-btn">Register</button>
              <button class=" btn-right btn-flat yellow">Submit</button>
            </section>
        </section>
        <section class="round-ghost-container">
            <h1>Round Ghost  Buttons</h1>
            <section class="inner">
              <button class=" btn-left btn-round yellow-border">Register</button>
              <button class=" btn-right btn-round green-border">Submit</button>
            </section>
        </section>
    </section>
</body>
</html>
