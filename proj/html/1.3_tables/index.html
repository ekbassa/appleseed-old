<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
          width: 35%; /* Set the desired width for the table */
          border-collapse: collapse; /* Apply border-collapse */
        }
        th, td {
            border: 1px solid brown;
          padding: 8px; /* Optional: Add padding to cells */
        }
      </style>

</head>
<body>
    <table>
        <tr>
          <th colspan="6">STUDENTS MARK SHEET</th> <!-- colspan set to 6 to span all 6 columns -->
        </tr>
        <tr>
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General Knowledge</th>
        </tr>
        <tr>
          <td>David</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td>88</td>
        </tr>
        <!-- Add more rows as needed -->
         <tr>
          <td>Richard</td>
          <td>91</td>
          <td>81</td>
          <td>78</td>
          <td>71</td>
          <td>74</td>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>

          </tr>

          </tr>

            <td>89</td>
          </tr>
      </table>
</body>
</html>
