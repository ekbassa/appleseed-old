<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .blue-text {
            color: blue;
        }
        .red-text {
            color: red;
        }
        
        
    </style>
</head>
<body>
    <!-- create Unordered HTML list-->
    <div class="blue-text">
        <p ><strong><em><u>First List</u></em></strong></p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>

    <!-- creating red color ordered list-->
    <div class="red-text">
        <p><strong>Second List</strong>r</p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </div>

    <!-- creating a square list-->
    <div>
        <p>Square list</p>
        <ul style="list-style-type:square;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
    </div>

 
</body>
</html>
