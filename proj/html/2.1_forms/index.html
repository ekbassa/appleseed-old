<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
   <main>
    <header><h1>Create an Account</h1></header>

    <form action="the target machine that we are sending to ">
        
        <!--Creating a textbox  -->
        <section>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
        </section>

        <!-- creating an email text-->
        <section>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an Email">
            <br><br>
        </section>

      

        <!-- creating gender options  (dropdown list )-->
        <section>
            <label for="Gender">Gender</label> 
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
        </section>

        <!-- create a input for numbers only-->
        <section>
            <label for="age">Age</label> <br>
            <input type="number" name="age" id="age">
            <br><br>
        </section>

        <!-- create a Calendar Picker -->
        <section>
            <label for="birthdate">Birthdate</label> <br>
            <input type="date" name="birthdate" id="birthdate">
            <br><br>
        </section>

        <!-- create a set of Radio buttons -->
        <section>
            <label for="membership">MemberShip</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="Midum" id="membership">Advanced
            <input type="radio" name="membership" value="Golden" id="membership">Golden
            <br><br>
        </section>

        <!-- create checkboxes for hobbies -->
        <section>
            <label for="hobbies"></label>My Hobbies:
            <input type="checkbox" name="hobby" id="hobby">Bike
            <input type="checkbox" name="hobby" id="hobby">Cars
            <input type="checkbox" name="hobby" id="hobby">Horses 
            <br><br>
        </section>

          <!-- Creating Text Area-->
          <section>
            <label for="message">Tell us a little about yourself</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
        </section>

        <section>
            <input type="checkbox" name="agreement"> I agree to the <a href="#">terms of service</a>
            <br><br>
        </section>

        <!-- create a footer-->
        <footer>
        <!-- create a submit button -->
            <section>
                <input type="submit"  value="Sign up">
                <input type="reset">
            </section>
        </footer>
    </form>
   </main>
</body>
</html>
